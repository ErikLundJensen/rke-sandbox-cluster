apiVersion: argoproj.io/v1alpha1
metadata:
  name: elasticsearch
spec:
  project: default
  source:
    repoURL: 'https://github.com/helm/charts.git'
    path: stable/elasticsearch
    targetRevision: HEAD
    helm:
      parameters:
        - name: cluster.env.MINIMUM_MASTER_NODES
          value: '1'
      values: |-
        data:
          persistence:
            storageClass: local-path
        master:
          persistence:
            storageClass: local-path
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: logging